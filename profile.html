<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Profile Page</title>
</head>
<body>
    <header class="header-section">
        <div>
            Header
        </div>
        <div class="signing-info">
            <div class="signup">
                Signup
            </div>
            <div class="profile">
                Profile
            </div>
        </div>
    </header>
    <hr>

    <section class="display-signup-details">
        <h1 class="profile-heading">Profile</h1>
        <div id="display">
            <div class="profile-name">
                Full Name :
            </div>
            <div class="profile-email">
                Email :
            </div>
            <div class="profile-password">
                Password :
            </div>
        </div>
        <button id="signoutbtn">Logout</button>
    </section>

    <script src="./profile.js"></script>
</body>
</html>
