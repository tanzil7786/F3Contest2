<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up Page</title>
</head>
<body>
    <header class="header-section">
        <div>
            Header
        </div>
        <div class="signing-info">
            <div class="signup">
                Signup
            </div>
            <div class="profile">
                Profile
            </div>
        </div>
    </header>
    <hr>
    <section class="signup-details">
        <h1 class="form-heading">SignUp</h1>
        <form action="" class="form">
            <input type="text" name="name" id="username" placeholder="Full Name">
            <input type="email" name="email" id="useremail" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="password" name="confirm password" id="password-check" placeholder="Confirm Password">
        </form>
        <div class="message">
            <!-- Error: All The fields are mandatory -->
        </div>
        <button type="submit" id="submit-btn">Signup</button>
    </section>

    <script src="./script.js"></script>
</body>
</html>
